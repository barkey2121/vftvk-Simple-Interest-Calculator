<!DOCTYPE html>
<html>
    <head>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>"Simple Interest Calculator"</title>
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount: <input type="number"  id="principal">  <br/>
            <br> Interest Rate: <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate(this.value)"> 
            <span id="rate_val">10.25%</span> <br/>
            <br>No. of Years: <id="years"><select id="years"> <br/>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">10</option>
            </select> <br>

            <br><button onclick="compute()">Compute Interest</button>
            <br><span id="result"><br/>

            </span><br/>
            <br><footer>
                &#169; This Calculator belongs to --Michael Barrett--
            </footer>

        </div>
    </body> 
</html>
